<body id="body">
    <div id="opener" class="container justify-content-center">
        <div id="" class="row">
            <div id="" class="col-md-12">

                <div id="" class="row">
                    <div id="" class="col-md-12">
                        <div id="" class="d-flex justify-content-center">
                            <div id="gif">
                                <img src="./assets/images/giphy.gif" width="384" height="480">
                            </div>
                        </div>
                    </div>
                </div>


                <div id="top" class="row">
                    <div class="col-md-12">
                        <div id="jumbo" class="jumbotron-fluid">
                            <p id="" class="display-4 text-center">Food for Your Mood</p>
                        </div>
                    </div>
                </div>

            </div>

            <br>
            <div id="" class="col-md-12">

                <div id="" class="row">
                    <div class="questions col-md-12">

                        <div id="" class="row">
                            <div class="col-md-12">
                                <label id="" class="" for="zip">
                                    Optional: Enter your zip code:
                                </label>
                                <input id="zip" class="" type="text" name="">
                            </div>
                        </div>

                        <br>

                        <div id="" class="row">
                            <div class="col-md-12">

                                <form id="" class="">

                                    <p id="" class="">Please select one of the following that best describes your current mood:</p>

                                    <div class="form-group">
                                        <div id="" class="form-check">
                                            <input id="q1" class="form-check-input" type="radio" name="moods" value="option1">
                                            <label id="" class="form-check-label" for="q1">
                                                Sometimes I feel like no one can hear me when I speak
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div id="" class="form-check">
                                            <input id="q2" class="form-check-input" type="radio" name="moods" value="option2">
                                            <label id="" class="form-check-label" for="q2">
                                                Waking up today I knew I was going to be productive.
                                            </label>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div id="" class="form-check">
                                            <input id="q3" class="form-check-input" type="radio" name="moods" value="option3">
                                            <label id="" class="form-check-label" for="q3">
                                                I am excited to see what today will bring.
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div id="" class="form-check">
                                            <input id="q4" class="form-check-input" type="radio" name="moods" value="option4">
                                            <label id="" class="form-check-label" for="q4">
                                                The newness of the day was scary.
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <div id="" class="form-check">
                                            <input id="q5" class="form-check-input" type="radio" name="moods" value="option5">
                                            <label id="" class="form-check-label" for="q5">
                                                This seasonal depression is the worst.
                                            </label>
                                        </div>
                                    </div>


                                    <br>

                                    <button id="submit" class="btn btn-primary" type="submit">Submit</button>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <br>
                <div id="" class="row">
                    <div class="col-md-12">
                        <div id="" class="card">
                            <h5 id="results" class="card-header">
                                Results
                            </h5>
                            <div id="" class="card-body">
                                <table class="table table-bordered" id="yelpResults">
                                    <thead>
                                        <tr>
                                            <th id="mood" scope="col">Mood</th>
                                            <th scope="col">Food</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div id="" class="row">
                    <div class="col-md-12">
                        <div id="" class="card">
                            <h5 id="foodResults" class="card-header">
                                Restaurants
                            </h5>
                            <div id="" class="card-body">
                                <table class="table table-bordered" id="yelpResults">
                                    <thead>
                                        <tr>
                                            <th scope="col">Top Search Results</th>                                            
                                        </tr>
                                    </thead>
                                </table>
                                <div id="yelpwidget" class="d-flex flex-wrap"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
